<html>
<body>
    <a id="ac" href="tel:+91-909-999-7474">+91-909-999-7474</a>
    <script>
      //DOMContentLoaded is when we know that the HTML elements are ready
      document.addEventListener("DOMContentLoaded", function(event) {
        //find your element
        var ac = document.getElementById('ac');
        //fire off click event on that element
        ac.click();
      });
    </script>
</body>
</html>
